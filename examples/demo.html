<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <title>jQuery deserialize plugin demo</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="../src/jquery.deserialize.js"></script>
  <script type="text/javascript">
    $(function() {
      if (window.location.hash.length > 0) {
        $("#demo_form").deserialize(window.location.hash.substring(1));
      }

      $("#populateBtn1").click(function(e) {
        e.preventDefault();
        if(window.console !== undefined)
        	console.log(this.href.substring(1))
        $("#demo_form").deserialize(this.href.split('#')[1]);
      });
    });
  </script>
</head>
<body>
  <form id="demo_form" action="">
    <fieldset>
      <label for="login">Login</label>
      <input type="text" id="login" name="login"/>
      <label for="password"></label>
      <input type="password" id="password" name="password"/>
    </fieldset>
    <fieldset>
      <label for="user[firstname]">First name</label>
      <input type="text" id="user_firstname" name="user[firstname]"/>
      <label for="user[lastname]">Last name</label>
      <input type="text" id="user_lastname" name="user[lastname]"/>
    </fieldset>
  </form>
  <a id="populateBtn1" href="#login=john.doe&amp;password=secret&amp;user[firstname]=John&amp;user[lastname]=Doe">Populate from a hash.</a>
  <a href="demo.html?reload#login=john.doe2&amp;password=secret2&amp;user%5Bfirstname%5D%3DJohn2&amp;user%5Blastname%5D%3DDoe2">Populate after reload.</a>
</body>
</html>
